<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="text-center">
          <form class="form-control p-5" action="{% url 'login:registrar' %}" method="POST">{% csrf_token %}
            <label class="form-label pb-4 display-6">Registrar-se</label>
              <div class="row">

                <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="Nome" name="nome">
                </div>

                <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="Sobrenome"  name="sobrenome">
                </div>

              </div>


              <div class="col mb-3">
                <input class="form-control "type="text" name="usuario"  placeholder="usuario">
              </div>

              <div class="col mb-3">
                <input type="email" class="form-control" placeholder="email"  name="email">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" name="senha" placeholder="senha" >
              </div>

              <button type="submit"class="btn btn-primary w-100 py-2 mb-3">Cadastrar</button>


          </form>
        </div>
      </div>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
