<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <!-- Menu de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home'%}">Meu Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex justify-content-center mx-auto">
                        <li class="nav-item mx-3">
                            <a class="nav-link active" aria-current="page" href="{%url 'home'%}"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{% url 'postar'%}">Posts</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex justify-content-between mx-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Seção Conteudo -->
        <main class="container mt-5">
         {% block content %}
         {% endblock %}
         </main>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
