{% extends 'base.html' %}
{% block content%}

<form class="form-control" action="{% url 'postar' %}" method="post">{% csrf_token %}

    <div>
        <input class="form-control mt-1" type="text" name="titulo" placeholder="Titulo" >
    </div>

    <div class="mt-3">
        <label for="categoria" class="mb-1 ms-1">Categoria:</label><br>
        <select name="categoria" id="categoria">
            {% for categoria in categoria_tags %}
            <option value="{{categoria.id}}">{{ categoria.nome }}</option>
            {% endfor %}
        </select>
    </div>


    <br>



    <textarea class="form-control m-1 mb-3" name="resumo" placeholder="Adicione algumas linhas do conteudo principal"></textarea>

    <textarea class="form-control m-1" name="conteudo" placeholder="conteudo..."rows="10"></textarea>
    {% for tag in tag_box %}   
    <input  type="checkbox" name="tag_box" value="{{tag.id}}">
    <label>{{ tag.nome }}</label>
    {% endfor %}
    <br>
    <button class="btn btn-primary mt-3 mb-2">Enviar</button>

</form>
{% endblock %}
